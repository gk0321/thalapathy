<h1>Ajith</h1>
<p>Ajith Kumar Subramaniam[2] (born 1 May 1971) is an Indian actor who works predominantly in Tamil cinema. To date, he has starred in over 63 films, and won four Vijay Awards, three Cinema Express Awards, three Filmfare Awards South and three Tamil Nadu State Film Awards</p>
